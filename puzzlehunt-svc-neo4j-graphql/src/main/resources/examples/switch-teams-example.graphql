mutation SwitchTeams($playerId: ID!, $fromTeamId: ID!, $toTeamId: ID!) {
  SwitchTeams(playerId: $playerId, fromTeamId: $fromTeamId, toTeamId: $toTeamId) {
    id
    name
    captain {
      id
      name
    }
    players {
      id
      name
    }
  }
}

