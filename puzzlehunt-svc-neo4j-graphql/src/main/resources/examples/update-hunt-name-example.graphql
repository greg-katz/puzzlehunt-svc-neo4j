mutation UpdateHuntName($uuid: ID!, $name: String!) {
  mergeHunt(uuid: $uuid, name: $name) {
    uuid
    name
    start
    end
    teams {
      uuid
      name
    }
    puzzles {
      uuid
      name
    }
  }
}

